<mat-form-field class="example-full-width search" appearance="outline">
  <mat-label>Find a video</mat-label>
  <input
    matInput
    [(ngModel)]="searchValue"
    (keydown.enter)="onEnter()"
    [disabled]="disabled"
  />
</mat-form-field>
<app-video-tab
  @fade
  [video]="result | async"
  *ngIf="result | async"
  (adding)="onAdding()"
></app-video-tab>
